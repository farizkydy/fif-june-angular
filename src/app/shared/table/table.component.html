<table>
  <thead>
    <tr>
      <th>Nomor</th>
      <th>Nama</th>
      <th>Umur</th>
      <th>Pekerjaan</th>
      <th>DP</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of childrenData; let i = index">
      <td>{{i + 1}}</td>
      <td>{{item.name | capitalizeeeee}}</td>
      <td>{{item.age}}</td>
      <td >{{item.job ? item.job : 'Pengangguran'}}</td>
      <td>{{item.dp | currency: 'RP'}}</td>
    </tr>
  </tbody>

  <button (click)="sendToParent()">To parent</button>


  <p>Tanggal hari ini: {{date | date}}</p>
</table>
