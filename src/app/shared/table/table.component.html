<p>table works!</p>
<table>
  <thead>
    <tr>
      <th>Nomor</th>
      <th>Nama</th>
      <th>Umur</th>
      <th>Pekerjaan</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of childrenData; let i = index">
      <td>{{i + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td >{{item.job ? item.job : 'Pengangguran'}}</td>
    </tr>
  </tbody>

  <button (click)="sendToParent()">To parent</button>

</table>
